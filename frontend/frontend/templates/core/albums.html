<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Albums Guide</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <table class="table">
        <caption class="table__caption">Music Albums Guide</caption>
        <tr class="table__header">
            <th class="table__cell">album</th>
            <th class="table__cell">
                name<br>
                <form method="post">
                    {% csrf_token %}
                    <button name="sort" value="album">sort</button>
                </form></th>
            <th class="table__cell">
                artist@name<br>            
                <form method="post">
                    {% csrf_token %}
                    <button name="sort" value="artist">sort</button>
                </form></th>
            <th class="table__cell">Track</th>
        </tr>
        {% for item in albums %}
        <tr class="table__row">
            {% for key, value in item.items %}
                {% if key == "tracks" %}
                {% else %}
                    <th class="table__cell">{{value}}</th>
                {% endif %}
            {% endfor %}
            <th class="table__cell">
                {% for track in item.tracks %}
                    {{track}}<br>
                {% endfor %}
            </th>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
